<!DOCTYPE html>
<!--suppress ALL -->
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Inactive User Management</title>

</head>

<body>
    <div class="headerBar">
        <a href="../../..">
            <div class="headerBarLogoBoxContainer">
                <div class="headerBarLogoBox">
                    <svg class="headerBarLogo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 182"
                        class="jsx-3467673193">
                        <path fill="#ffffff"
                            d="M191.73,60,109,6.34a19.73,19.73,0,0,0-20.32,0L8.31,58.43a12,12,0,0,0-.25,20.63L88.6,134a19.37,19.37,0,0,0,20.37.25l82.76-53.65a11.88,11.88,0,0,0,0-20.59Zm-91,61.45a4.29,4.29,0,0,1-3.49-.05l-77-52.49L97,19.13a4.76,4.76,0,0,1,3.74,0L179.6,70.28Z">
                        </path>
                        <path fill="#ffffff"
                            d="M88.66,47.82,45.1,76.06l13.61,9.33L97,60.61a4.76,4.76,0,0,1,3.74,0l39.37,25.52,14-9.06L109,47.82A19.76,19.76,0,0,0,88.66,47.82Z">
                        </path>
                        <path fill="#ffffff"
                            d="M191.73,101.46l-8.62-5.59-14.05,9.06,10.53,6.83-78.91,51.15a4.37,4.37,0,0,1-3.49,0l-77-52.5,10-6.47L16.55,94.57,8.31,99.91a12,12,0,0,0-.25,20.63L88.6,175.46a19.34,19.34,0,0,0,20.37.24l82.75-53.65a11.88,11.88,0,0,0,0-20.59Z">
                        </path>
                    </svg>
                </div>
            </div>
        </a>
        <p class="headerBarTitle">App skeleton for dummies</p>
        <button class="headerBarExit" onclick="location.href='../../..';">Exit</button>
    </div>

    <div class="mainView">
        <div class="filter-wrapper">
            <label for="periodType">Period inactive</label>
            <select id="periodType">
                <option value="months">Months</option>
                <option value="years">Years</option>
                <option value="date">Since date</option>
            </select>

            <input type="number" id="numPeriods" min="1" value="6" style="display: inline-block;">
            <input type="date" id="specificDate" style="display: none;">

            <label for="includeNeverLoggedIn">
                <input type="checkbox" id="includeNeverLoggedIn"> Include users who never logged in
            </label>

            <button id="applyFilterBtn" class="dhis2-button blue">Apply Filter</button>
        </div>

        <table id="usersTable" class="display compact nowrap order-column">
            <thead>
                <tr>
                    <th><input type="checkbox" id="select-all"></th>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Surname</th>
                    <th>Disabled</th>
                    <th>Created</th>
                    <th>Last Login</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filled dynamically by JS -->
            </tbody>
        </table>
        <button id="bulkDisableBtn" class="dhis2-button red">Bulk Disable</button>
        <div id="user-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="userInfo">
                    <!-- Filled dynamically by JS -->
                </div>
            </div>
        </div>

        <div id="summaryModal" class="modal">
            <div class="modal-content">
                <span class="close-summary">&times;</span>
                <div id="summaryContent">
                    <!-- Filled dynamically by JS -->
                </div>
                <button id="closeSummaryBtn">Close</button>
            </div>
        </div>

        <!-- Confirmation modal for bulk disabling -->
        <div id="confirmationModal" class="modal">
            <div class="modal-content">
                <span class="close-confirm">&times;</span>
                <div id="confirmationContent">
                    <!-- Confirmation info will be displayed here -->
                </div>
                <button id="confirmBulkDisableBtn" class="dhis2-button red">Confirm</button>
                <button id="cancelBulkDisableBtn" class="dhis2-button">Cancel</button>
            </div>
        </div>

        <!-- Progress modal for showing status updates during bulk operations -->
        <div id="progressModal" class="modal">
            <div class="modal-content">
                <span class="close-progress">&times;</span>
                <div id="progressContent">
                    <!-- Progress updates will be displayed here -->
                </div>
                <button id="closeProgressBtn" class="dhis2-button">Close</button>
            </div>
        </div>

    </div>
</body>

</html>
